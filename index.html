<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DDXX7 FM Synth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Disable double-tap zoom globally at the browser level */
            touch-action: manipulation;
        }

        body {
            background-color: #1a1a1a;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Prevent text selection and browser gestures */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* touch-action: none here can break scrolling, we use manipulation for better compatibility */
            touch-action: manipulation;
            position: fixed; /* Fix body to prevent elastic scrolling issues on some iOS versions */
            width: 100%;
            height: 100%;
        }
        
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        /* Allow selection inside input fields */
        input, textarea {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .dx7-teal { color: #00d4c1; }
        .dx7-bg-teal { background-color: #00d4c1; }
        .text-dx7-ink { color: #00d4c1; }
        .dx7-brown { color: #4a3728; }
        .dx7-bg-brown { background-color: #4a3728; }
        .lcd-screen {
            background-color: #2b3a32;
            color: #7efab4;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 5px rgba(126, 250, 180, 0.5);
        }
        .membrane-button {
            transition: all 0.1s ease;
            box-shadow: 0 2px 0 rgba(0,0,0,0.5);
        }
        .membrane-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 rgba(0,0,0,0.5);
        }

        /* Ensure interactive elements don't trigger zoom */
        button, a, input, [role="button"] {
            touch-action: manipulation;
        }
    </style>
    <script>
        // JavaScript Fallback to prevent double-tap to zoom on iOS
        (function() {
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                // If two taps happen within 300ms, prevent the second one from triggering a browser zoom
                if (now - lastTouchEnd <= 300) {
                    // We don't preventDefault here as it might break button clicks, 
                    // but manipulation in CSS should handle the zoom part.
                }
                lastTouchEnd = now;
            }, false);

            // Prevent pinch-to-zoom gestures
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });

            // Ensure double tap on the document doesn't zoom
            let lastTap = 0;
            document.addEventListener('touchstart', function(event) {
                const now = Date.now();
                if (now - lastTap < 300) {
                    // Only prevent if not an input
                    if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
                        // event.preventDefault(); // Uncommenting this might break clicks, manipulation CSS is safer
                    }
                }
                lastTap = now;
            }, { passive: true });
        })();
    </script>
